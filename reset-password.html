<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Mulish&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tikitz</title>
  </head>
  <body>
    <div class="container1">
      <section class="pamphlet">
        <div class="overlay remove-flex">
          <span class="remove-flex">
            <img class="logo-small" src="assets/img/tickitz-big.png" alt="logo" />
            <h1 class="mt-100">Lets reset your password</h1>
            <p>To be able to use your account again, please<br>
complete the following steps.</p>
          </span>
        </div>
      </section>
      <section class="form-panel">
        <h2>Fill your complete password</h2>
        <p>
          set your new password
        </p>
        <br />
        <form class="form-control">
          <label for="pass">Password</label>
          <br>
          <div class="p-relative">
            <input class="b-rad" type="text" placeholder="Write your password" id="pass" />
            <img class="eye1" src="assets/img/eye.png">
          </div>
          <br>
          <label for="pass">Confirm Password</label>
          <br>
          <div class="p-relative">
            <input class="b-rad" type="text" placeholder="Write your confirm password" id="pass" />
            <img class="eye2" src="assets/img/eye.png">
          </div>
          <br>
          <a class="b-rad b-log" href="validation-email.html">Submit</a>
          <br />
        </form>
      </section>
    </div>
  </body>
