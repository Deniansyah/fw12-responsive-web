<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Mulish&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tikitz</title>
  </head>
  <body>
    <div class="container1">
      <section class="pamphlet">
        <div class="overlay remove-flex">
          <span class="remove-flex">
            <img class="logo-small" src="assets/img/tickitz-big.png" alt="logo" />
            <h1 class="mt-100">Lets reset your password</h1>
            <p>To be able to use your account again, please<br>
complete the following steps.</p>
          </span>
          <div class="step">
            <ul>
              <li class="active"><p>1</p></li>
              <li><p>2</p></li>
              <li><p>3</p></li>
              <li><p>4</p></li>
            </ul>
            <div class="text-step">
              <p>Fill your complete email</p>
              <p>Check your email</p>
              <p>Enter your new password</p>
              <p>Done</p>
            </div>
        </div>
      </section>
      <section class="form-panel">
        <h2>Fill your complete email</h2>
        <p>
          we'll send a link to your email shortly
        </p>
        <br />
        <form class="form-control">
          <label for="emial">Email</label>
          <br />
          <input class="b-rad" type="email" placeholder="Write your email" />
          <br>
          <a  class="b-rad b-log" href="index.html">Send</a>
          <br />
        </form>
      </section>
    </div>
  </body>
</html>
