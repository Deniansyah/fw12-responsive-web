<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tikitz</title>
  </head>
  <body>
    <div class="container1">
      <section class="pamphlet">
          <div class="overlay">
            <span>
            <img src="assets/img/tickitz-big.png" alt="logo">
            <h1>wait, watch, wow!</h1>
            </span>
          </div>
      </section>
      <section class="form-panel">
        <h1>Sign Up</h1>
        <p>Fill your additional details</p><br>
        <form class="form-control">
          <label for="f-name">First Name</label><br>
          <input type="text" placeholder="Write your first name" id="f-name" /><br>
          <label for="l-name">Last Name</label><br>
          <input type="text" placeholder="Write your last name" id="l-name" /><br>
          <label for="telp">Phone Number</label><br>
          <input type="telp" placeholder="Write your phone number" id="telp" /><br>
          <label for="emial">Email</label><br>
          <input type="email" placeholder="Write your email" /><br>
          <label for="pass">Password</label><br>
          <div class="p-relative">
            <img src="assets/img/eye.png">
            <input type="text" placeholder="Write your password" id="pass" />
          </div>
          <br>
          <a class="b-log" href="sing-in.html">Sign Up</a>
          <br>
          <p class="p-bot mb-50">Already have account ? <a href="sing-in.html">Sign In</a></p>
        </form>
      </section>
    </div>
  </body>
</html>
