<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tikitz</title>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container1">
      <section class="pamphlet">
          <div class="overlay">
            <span>
            <img src="assets/img/tickitz-big.png" alt="logo">
            <h1>wait, watch, wow!</h1>
            </span>
          </div>
      </section>
      <section class="form-panel">
        <h1>Sign In</h1>
        <p>Sign in with your data that you entered during<br>
your registration</p><br>
        <div class="alert">Email atau password salah !</div>
        <form class="form-control">
          <label for="email">Email</label><br>
          <input name="email" type="email" placeholder="Write your email" /><br>
          <label for="password">Password</label><br>
          <div class="p-relative">
            <input name="password" type="password" placeholder="Write your password" id="pass" />
            <!-- <img src="assets/img/eye.png">  -->
            <div id="i-eye" data-clicked="false">
              <i data-feather="eye-off"></i>
            </div>
          </div>
          <br>
          <button type="submit" class="b-log">Sign In</button> 
          <br>
        </form>
        <p class="p-bot">Forgot your password? <a href="reset-password.html">Reset now</a></p>
        <br>
        <p class="p-bot">Don't have an account? <a href="sing-up.html">Sign Up</a></p>
      </section>
    </div>
    <script src="assets/javascript/script.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
